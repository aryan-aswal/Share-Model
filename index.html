<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal | Project - II</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/161f8c2d97.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="modal">
            <div class = "image-class"></div>
            <div class="name"><h2>Aryan Aswal</h2></div>
            <div class="bio"><h3>Student at Chitkara University</h3></div>
            <div class="buttons">
                <button id="share-my-profile"><i class="fa-solid fa-share"></i>Share My Profile</button>
                <button>Follow Me</button>
            </div>
        </div>
        <!-- pop up modal code  -->
        <div class="pop-up-modal">
            <div class="header">
                <h1>Share My Profile</h1>
                <div class="cross"><i class="fa-solid fa-x"></i></div>
            </div>
            <div><h3>Share this via</h3></div>
            <div class="icons">
                <i class="fa-brands fa-facebook" id="fb"></i>
                <i class="fa-brands fa-instagram" id="ig"></i>
                <i class="fa-brands fa-twitter" id="twitter"></i>
                <i class="fa-brands fa-whatsapp" id ="whatsapp"></i>
                <i class="fa-brands fa-telegram" id ="telegram"></i>
            </div>
        </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
